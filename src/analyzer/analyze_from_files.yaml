  config:
    kmls:
      - detection_gates.kml

  rules:
    takeoff:
      conditions:
        transition_regions: [ "Generic Gate Ground", "Generic Gate Air" ]
      actions:
        print: True
        track: True
        callback: "takeoff"
        note: "saw_takeoff"

    takeoff_popup: # XXX test needed ... not firing...
      conditions:
        transition_regions: [ ~, "Generic Gate Air" ]
      actions:
        print: True
        track: True
        callback: "takeoff"
        note: "saw_takeoff"

    landing:
      conditions:
        transition_regions: [ "Generic Gate Air", "Generic Gate Ground" ]
      actions:
        print: True
        track: True
        callback: "landing"
        note: ~       # clear note

    proximity_alert:
      conditions:
        min_alt: 4000
        max_alt: 10000
        regions: [ "Generic Gate Air", "Vicinity" ]
        proximity: [ 400, .3 ] # alt sep in MSL, lateral sep in nm
        cooldown: 60
      actions:
        print: True
        track: True
        callback: abe_update_cb
