  config:
    kmls:
      - detection_gates.kml

  rules:
    takeoff:
      conditions:
        transition_regions: [ "Generic Gate Ground", "Generic Gate Air" ]
      actions:
        print: True
        track: True
        callback: "takeoff"
        note: "saw_takeoff"

    takeoff_popup:
      conditions:
        transition_regions: [ ~, "Generic Gate Air" ]
      actions:
        print: True
        track: True
        callback: "takeoff"
        note: "saw_takeoff"

    landing:
      conditions:
        transition_regions: [ "Generic Gate Air", "Generic Gate Ground" ]
      actions:
        print: True
        track: True
        callback: "landing"
        note: ~       # clear note
