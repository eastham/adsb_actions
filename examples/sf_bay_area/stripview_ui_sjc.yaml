# San Jose Airport (SJC) stripview UI configuration.
# Similar to monitor_sjc.yaml but with aircraft exclusion filters (N10C, N10D prefixes).
# Displays aircraft in SJC terminal area with automatic strip updates and expiration.
# Usage: python src/applications/stripview/controller.py -- --rules examples/sf_bay_area/stripview_ui_sjc.yaml

  monitor_config:
#    window_size: [970, 1200]   # larger display
    window_size: [400, 340]
    window_top: 0
    window_left: 950
    text_position: [20, -20]

  config:
    kmls:
      - examples/sf_bay_area/regions/sjc.kml # used to place aircraft in correct window in UI
      - examples/sf_bay_area/regions/sjc.kml # provides location string in flight strip UI (for demo purposes)
 
  rules:
    ui_update:
      conditions:
        regions: [ "SJC Takeoff 30", "SJC Landing 30", "PAO Pattern", "Other nearby" ]
        rule_cooldown: .02  # refresh internval in minutes
        exclude_aircraft_substrs: ["N10C", "N10D"] 
      actions:
        callback: aircraft_update_cb

    ui_clear_departed:   # clears departed ac, but run less often to not spam the system
      conditions:
        regions: [ "Other nearby" ]
        rule_cooldown: 1  # mins
        exclude_aircraft_substrs: ["N10C", "N10D"] 
      actions:
        callback: aircraft_update_cb

    # callback to hide strip for aircraft that is expired by the system
    # due to inactivity.
    ui_expire_inactive:
      conditions: 
          regions: [ "SJC Takeoff 30", "SJC Landing 30", "PAO Pattern", "Other nearby" ]
      actions:
        expire_callback: aircraft_remove_cb