# Just print info about all aircraft seen below 60000 feet, maximum of one
# print per aircraft per minute.

# Usage w/ readsb: python3 src/analyzers/simple_monitor.py --ipaddr localhost --port 30006 examples/hello_world_rules.yaml
# Usage w/ test data: python3 src/analyzers/simple_monitor.py --directory tests/sample_readsb_data examples/hello_world_rules.yaml

  rules:
    print_all_aircraft:
      conditions:
        max_alt: 60000  # feet
        cooldown: 1     # minutes between prints

      actions:
        print: True     # print aircraft data to console
