# Hello world for API-based monitoring (no hardware required)
# Uses the airplanes.live API to get aircraft data for a geographic area.
# Prints when aircraft enter/exit airport zones.
#
# Usage: python3 src/applications/tcp_api_monitor/monitor.py examples/hello_world_api.yaml

config:
  kmls:
    - examples/sf_bay_area/regions/bay_area_airports.kml

rules:
  print_all_aircraft:
    conditions:
      cooldown: 10 # only once per 10 minutes per aircraft
    actions:
      print: True

  print_changed_regions:
    conditions:
      latlongring: [100, 37.6213, -122.379]  # 200nm around SFO airport
      changed_regions: any
    actions:
      print: True
  
