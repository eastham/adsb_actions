# Legacy airport monitor 2 configuration.
# Minimal rules config for the fancier airport-terminal-style display.
# Triggers UI updates when aircraft enter defined regions.
# Usage: python monitorapp.py tests/test2.kml tests/test3.kml --rules monitor.yaml --testdata <testfile>

  config:
    kmls:
      - ../../../tests/test2.kml 
      - ../../../tests/test3.kml

  rules:
    ui_update:
      conditions:
        regions: [ "Scenic", "Gerlach Corridor", "Empire/Razorback/Pattern", "Other" ]
      actions:
        callback: aircraft_update_cb