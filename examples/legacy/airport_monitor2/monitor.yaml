# Legacy airport monitor 2 configuration.
# Minimal rules config for the fancier airport-terminal-style display.
# Triggers UI updates when aircraft enter defined regions.
# Usage: python monitorapp.py examples/88nv/regions/brc_large_regions.kml examples/88nv/regions/brc_small_regions.kml --rules monitor.yaml --testdata <testfile>

  config:
    kmls:
      - examples/88nv/regions/brc_large_regions.kml
      - examples/88nv/regions/brc_small_regions.kml

  rules:
    ui_update:
      conditions:
        regions: [ "Scenic", "Gerlach Corridor", "Empire/Razorback/Pattern", "Other" ]
      actions:
        callback: aircraft_update_cb