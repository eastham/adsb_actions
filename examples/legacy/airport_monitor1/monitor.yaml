# Legacy airport monitor 1 configuration.
# Simple flight status display with fixed-width font and optional TV-frame surround image.
# Maps pilot names to tail numbers for personalized display. Designed for 88NV.
# Usage: python monitor.py tests/test2.kml tests/test3.kml --rules monitor.yaml --testdata <testfile>

  monitor_config:
    surround_image: "./tv2.png"
    window_size: [650, 500]
    text_position: [130, -200]

    # no-surround settings
    # surround_image: ""
    # window_size: [400, 340]
    # text_position: [20, -20]

  pilot_names:
    - tail: "C-GUYE"
      pilot: "John Doe"
    - tail: "N5818B"
      pilot: "Jane Doe"

  default_pilot_name: "(anonymous)"

  config:
    kmls:
      - tests/test2.kml
      - tests/test3.kml

  rules:
    ui_update:
      conditions:
        regions: [ "Scenic", "Gerlach Corridor", "Empire/Razorback/Pattern", "Other" ]
      actions:
        callback: aircraft_update_cb